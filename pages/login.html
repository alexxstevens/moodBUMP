<!DOCTYPE html>
<html lang="en">
	<!--<![endif]-->
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8" />
		<meta name="description" content="moodBUMP" />
		<meta name="keywords" content="HTML" />
		<meta name="author" content="Alex Stevens" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login to moodBUMP</title>
		<!-- fonts -->

		<!-- main style-->
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400;900&display=swap"
			rel="stylesheet"
		/>
		<link href="../style/main.css" rel="stylesheet" />
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet"
			id="bootstrap-css"
		/>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>

	<body>
		<header>
			<div class="head-foot big">
				<img
					src="../images/moodBUMP_icon.png"
					id="logo"
					title="moodBUMP_logo"
					alt="moodBUMP_logo"
				/>
				<h1>mood<span class="BUMP">BUMP</span></h1>
			</div>
		</header>

		<div id="main">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="panel panel-login">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-6">
										<a href="#" class="active" id="login-form-link">Login</a>
									</div>
									<div class="col-xs-6">
										<a href="#" id="register-form-link">Register</a>
									</div>
								</div>
								<hr />
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<form id="login-form" style="display: block">
											<div class="form-group">
												<input
													type="text"
													name="username"
													id="username"
													tabindex="1"
													class="form-control"
													placeholder="Username"
													value=""
												/>
											</div>
											<div class="form-group">
												<input
													type="password"
													name="password"
													id="password"
													tabindex="2"
													class="form-control"
													placeholder="Password"
												/>
											</div>
											<div class="form-group text-center">
												<input
													type="checkbox"
													tabindex="3"
													class=""
													name="remember"
													id="remember"
												/>
												<label for="remember"> Remember Me</label>
											</div>
										</form>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a tabindex="5" class="forgot-password"
															>Forgot Password?</a
														>
													</div>
												</div>
											</div>
										</div>
										<form id="register-form" style="display: none">
											<div class="form-group">
												<input
													type="text"
													name="username"
													id="username"
													tabindex="1"
													class="form-control"
													placeholder="Username"
													value=""
												/>
											</div>
											<div class="form-group">
												<input
													type="email"
													name="email"
													id="email"
													tabindex="1"
													class="form-control"
													placeholder="Email Address"
													value=""
												/>
											</div>
											<div class="form-group">
												<input
													type="password"
													name="password"
													id="password"
													tabindex="2"
													class="form-control"
													placeholder="Password"
												/>
											</div>
											<div class="form-group">
												<input
													type="password"
													name="confirm-password"
													id="confirm-password"
													tabindex="2"
													class="form-control"
													placeholder="Confirm Password"
												/>
											</div>
										</form>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<button
														class="form-control btn btn-register"
														value="Register Now"
														onclick="window.location.href = './welcome.html';"
													>
														LOG IN
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function () {
			$("#login-form-link").click(function (e) {
				$("#login-form").delay(100).fadeIn(100);
				$("#register-form").fadeOut(100);
				$("#register-form-link").removeClass("active");
				$(this).addClass("active");
				e.preventDefault();
			});
			$("#register-form-link").click(function (e) {
				$("#register-form").delay(100).fadeIn(100);
				$("#login-form").fadeOut(100);
				$("#login-form-link").removeClass("active");
				$(this).addClass("active");
				e.preventDefault();
			});
		});
	</script>
</html>
