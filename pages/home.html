		<body>
			<header>
				<div class="row">
					<div class="col center-block">
						<div class="head-foot">
							<h1>mood<span class="BUMP">BUMP</span></h1>
						</div>
					</div>
				</div>
			</header>

			<main>
				<div class="row">
					<div class="col-sm-10 col-md-8 center-block">
						<h3 class="heading">Goals:</h3>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-10 col-md-8 center-block">
						<div class="white-bkgd">
							<ol class="goals">
								<!-- will pull from DB-->
								<li class="goals">Mindfulness</li>
								<li class="goals">Productivity</li>
							</ol>
						</div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-sm-10 col-md-8 center-block">
						<h3 class="goals heading">How are you feeling today?</h3>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-10 col-md-8 center-block">
						<p class="mood">Log your current mood:</p>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-10 col-md-8 center-block">
						<form id="moodForm">
							<label class="hidden" for="moodValue"></label>
							<div class="slidecontainer mood">
								<span class="inline">
									<input
										id="moodValue"
										type="range"
										class="slidecontainer"
										min="1"
										max="100"
										value="50"
									/> </span
								><span id="moodScale"></span>
							</div>
							<div class="slidecontainer scaleImage">
								<img
									src="../images/scale.PNG"
									class="mood"
									alt="mood scale color guide"
									title="mood scale color guide"
								/>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10 col-md-8 center-block">
						<button id="opener" class="btn btn-primary btn-lg btn-block">
							Log Mood
						</button>
						<p id="subNote"></p>
					</div>
				</div>
				<div id="dialog" title="Confirm Mood">
					Are your sure you want to record the mood score:
				</div>
			</main>

			<footer>
				<div class="head-foot footer">
					<div class="row">
						<div class="container col-sm-10 col-md-8 center-block"">
						<div>
							<a href="../pages/goal.html" class="footer" title="Goals">
								<img
									src="../images/001-goal.png"
									class="nav"
									title="Goals"
									alt="Goals"
								/>

								<h6>Goals</h6>
							</a>
						</div>
						<div>
							<a href="../pages/trend.html" class="footer" title="Trends">
								<img
									src="../images/003-stat.png"
									class="nav"
									title="Trends"
									alt="Trends"
								/>

								<h6>Trends</h6>
							</a>
						</div>

						<div>
							<a href="../pages/home.html" class="footer" title="goals">
								<img
									src="../images/home.png"
									class="home"
									title="Home"
									alt="Home"
								/>
								<h6>Log Mood</h6>
							</a>
						</div>

						<div>
							<a href="../pages/tools.html" class="footer" title="Tools">
								<img
									src="../images/002-admin.png"
									class="nav"
									title="Tools"
									alt="Tools"
								/>
								<h6>Tools</h6>
							</a>
						</div>
						<div>
							<a href="../pages/logout.html" class="footer" title="Logout">
								<img
									src="../images/004-logout.png"
									class="nav"
									title="Logout"
									alt="Logout"
								/>
								<h6>Logout</h6>
							</a>
						</div>
					</div>
				</div>
			</footer>
